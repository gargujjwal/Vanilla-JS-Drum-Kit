<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        * {
            text-align: center;
        }

        .row {
            width: 80%;
        }

        .btn {

        }
    </style>
</head>
<body>
<h1 class="title">Calculator</h1>
<div class="row">
    <div class="col-3">
        <button type="button" class="btn btn-outline-secondary btn-lg">Num Lock</button>
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-outline-secondary btn-lg">/</button>
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-outline-secondary btn-lg">*</button>
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-outline-secondary btn-lg">-</button>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <button type="button" class="btn btn-outline-secondary btn-lg">7</button>
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-outline-secondary btn-lg">8</button>
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-outline-secondary btn-lg">9</button>
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-outline-secondary btn-lg">+</button>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <button type="button" class="btn btn-outline-secondary btn-lg">4</button>
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-outline-secondary btn-lg">5</button>
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-outline-secondary btn-lg">6</button>
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-outline-secondary btn-lg">+</button>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <button type="button" class="btn btn-outline-secondary btn-lg">1</button>
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-outline-secondary btn-lg">2</button>
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-outline-secondary btn-lg">3</button>
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-outline-secondary btn-lg">.</button>
    </div>
</div>
<div class="row">
    <div class="col-9">
        <button class="btn btn-outline-secondary btn-lg" type="button">0</button>
    </div>
    <div class="col-3">
        <button class="btn btn-outline-secondary btn-lg" type="submit">=</button>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
